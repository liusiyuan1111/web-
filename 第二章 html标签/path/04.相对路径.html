<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.相对路径</title>
</head>
<body>
        <!-- 
        当我们需要跳转一个服务器内部的页面时，一般我们都会使用相对路径
            相对路径都会使用.或..开头
                ./表示当前文件所在的目录，可以省略不写
                ../表示当前文件所在目录的上一级目录
                ../../ 表示上上一级目录
     -->
     <a href="./目标1.html">目标1</a>
     <br>
     <a href="./inner/目标2.html">目标2</a>
     <br>
     <a href="../outer/目标3.html">目标3</a>

</body>
</html>
