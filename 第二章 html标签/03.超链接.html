<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个页面跳转到其他页面，
            或者是当前页面的其他的位置

        使用 a 标签来定义超链接
            属性：
                href 指定跳转的目标路径
                    - 值可以是一个外部网站的地址
                    - 也可以写一个内部页面的地址

        超链接是也是一个行内元素，在a标签中可以嵌套除它自身外的任何元素
     -->

     <a href="https://www.baidu.com">超链接1</a>
     <br>
     <a href="02.语义化标签.html">超链接2</a>
     <br>

    <!-- 
        target属性，用来指定超链接打开的位置
            可选值：
                _self 默认值 在当前页面中打开超链接
                _blank 在一个新的要么中打开超链接

     -->
     <a href="02.语义化标签.html" target="_blank">超链接3</a>
     <br>
     <a href="#bottom">去底部</a>
     <a href="#p1">去第一段</a>
     
     <p>
         一段文字
     </p>
     
     <a id="bottom" href="#">回到顶部</a>
</body>
</html>
