<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.多媒体标签</title>
</head>

<body>
    <!-- 
        1. 图片标签
         图片标签用于向当前页面中引入一个外部图片
         使用img标签来引入外部图片，img标签是一个自结束标签
         img这种元素属于替换元素（块和行内元素之间，具有两种元素的特点）
         属性：
            src 属性指定的是外部图片的路径（路径规则和超链接是一样的）

            alt 图片的描述，这个描述默认情况下不会显示，有些浏览器会图片无法加载时显示
                搜索引擎会根据alt中的内容来识别图片，如果不写alt属性则图片不会被搜索引擎所收录

            width 图片的宽度 (单位是像素)
            height 图片的高度    
                - 宽度和高度中如果只修改了一个，则另一个会等比例缩放

     -->

    <img src="./source/鬼灭之刃.jpg" alt="鬼灭之刃" width="300">
    <!-- 
         2.内联框架
           用于向当前页面中引入一个其他页面
            src 指定要引入的网页的路径
            frameborder 指定内联框架的边框
            width
            height
      -->


    <iframe src="//player.bilibili.com/player.html?aid=381312294&bvid=BV13Z4y1o77a&cid=501292666&page=1" scrolling="no"
        border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
    <!-- 
          3.音频
           audio 标签用来向页面中引入一个外部的音频文件的
            音视频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                - 如果设置了autoplay 则音乐在打开页面时会自动播放
                    但是目前来讲大部分浏览器都不会自动对音乐进行播放 
            loop 音乐是否循环播放  
       -->
    <audio src="./source/万能青年旅店 - 山雀.mp3" controls autoplay loop></audio>
    <!-- 除了通过src来指定外部文件的路径以外，还可以通过source来指定文件的路径 -->
    <audio controls>
        <source src="./source/万能青年旅店 - 山雀 .mp3">
        <source src="./source/万能青年旅店 - 山雀 .ogg">
        <embed src="./source/万能青年旅店 - 山雀.mp3" type="audio/mp3" width="300" height="100">
    </audio>

    <!-- 
        4.视频
          使用video标签来向网页中引入一个视频
            - 使用方式和audio基本上是一样的
     -->

    <video controls>
        <source src="./source/flower.webm">
        <source src="./source/flower.mp4">
        <embed src="./source/flower.mp4" type="video/mp4">
    </video>


</body>

</html>
