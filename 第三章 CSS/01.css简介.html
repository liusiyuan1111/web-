<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        p{
            color:yellow;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 
        1.CSS,控制网页的样式
            - CSS 指的是层叠样式表 (Cascading Style Sheets)
            - 可以控制多个网页的布局
            - 一般通过外部样式表，保存在外部css文件中
    -->
    <!--
        第一种方式(内联样式，行内样式)：
            - 在标签内部通过style属性来设置元素的样式
            - 问题：
                使用内联样式，样式只能对一个标签生效，
                    如果希望影响到多个元素必须在每一个元素中都复制一遍
                    并且当样式发生变化时，我们必须要一个一个的修改，非常的不方便

            - 注意：开发时绝对不要使用内联样式
    -->
    <p style="color: red; font-size: 60px;">hello world</p>

    <!--
        第二种方式（内部样式表）
            - 将样式编写到head中的style标签里
                然后通过CSS的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
            - 内部样式表更加方便对样式进行复用
            - 问题：
                我们的内部样式表只能对一个网页起作用，
                    它里边的样式不能跨页面进行复用
    -->
    <p>hello world</p>

    <!--
        第三种方式 （外部样式表） 最佳实践
            - 可以将CSS样式编写到一个外部的CSS文件中,
                然后通过link标签来引入外部的CSS文件
            - 外部样式表需要通过link标签进行引入，
                意味着只要想使用这些样式的网页都可以对其进行引用
                使样式可以在不同页面之间进行复用
            - 将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，
                从而加快网页的加载速度，提高用户的体验。
    -->
    <p>hello world</p>

    <!--
        层叠顺序
        1.行内样式
        2.外部和内部样式表 
        3.如果为一个元素同时定义了外部和内部样式表，则按照定义顺序，显示最后定义的样式表
        4.浏览器默认样式    
    -->
   

</body>
</html>
