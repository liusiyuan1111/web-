<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位层叠顺序</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .box1 {
            background-color: blue;
            z-index: 1;
        }
        .box2 {
            background-color: brown;
            z-index: 2;
        }
        .box3 {
            background-color: cadetblue;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
