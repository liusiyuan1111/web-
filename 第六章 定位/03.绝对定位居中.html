<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* 1.left：50% 到父容器宽度的一半 */
            left: 50%;
            /* 2.margin-left: 负值，往左边走自己宽度的一半 */
            margin-left: -100px;

            top:50%;
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: chocolate;
            /* margin: 0 auto; */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
